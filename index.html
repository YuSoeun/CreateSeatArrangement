<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자리 배치표</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="bg-primary text-white py-4">
    <div class="container text-center">
      <h1 class="mb-0">703호 자리 배치표</h1>
    </div>
  </header>

  <main class="container my-5">
    <div class="table-responsive">
      <table class="table table-bordered text-center align-middle table-hover">
        <thead>
          <tr>
            <th class="bg-light-gray text-dark fs-5">입구</th>
            <th colspan="4" class="bg-light-gray text-dark fs-5">스크린</th>
            <th class="bg-light-gray text-dark fs-5">강사PC</th>
          </tr>
        </thead>
        <tbody>
          <!-- 첫 번째 행 -->
          <tr>
            <td class="seat bg-light text-danger fw-bold">1</td>
            <td class="seat bg-light text-danger fw-bold">2</td>
            <td class="seat bg-light text-danger fw-bold">3</td>
            <td class="seat bg-light text-danger fw-bold">4</td>
            <td class="seat bg-light text-danger fw-bold">5</td>
            <td class="seat bg-light text-danger fw-bold">6</td>
          </tr>
          <!-- 두 번째 행 -->
          <tr>
            <td class="seat bg-light text-dark fw-bold">7</td>
            <td class="seat bg-light text-dark fw-bold">8</td>
            <td class="seat bg-light text-dark fw-bold">9</td>
            <td class="seat bg-light text-dark fw-bold">10</td>
            <td class="seat bg-light text-dark fw-bold">11</td>
            <td class="seat bg-light text-dark fw-bold">12</td>
          </tr>
          <!-- 세 번째 행 -->
          <tr>
            <td class="seat bg-light text-purple fw-bold">13</td>
            <td class="seat bg-light text-purple fw-bold">14</td>
            <td class="seat bg-light text-purple fw-bold">15</td>
            <td class="seat bg-light text-purple fw-bold">16</td>
            <td class="seat bg-light text-purple fw-bold">17</td>
            <td class="seat bg-light text-purple fw-bold">18</td>
          </tr>
          <!-- 네 번째 행 -->
          <tr>
            <td class="seat bg-light text-purple fw-bold">19</td>
            <td class="seat bg-light text-purple fw-bold">20</td>
            <td class="seat bg-light text-purple fw-bold">21</td>
            <td class="seat bg-light text-purple fw-bold">22</td>
            <td class="seat bg-light text-purple fw-bold">23</td>
            <td class="seat bg-light text-purple fw-bold">24</td>
          </tr>
          <!-- 다섯 번째 행 -->
          <tr>
            <td class="seat bg-light text-purple fw-bold">25</td>
            <td class="seat bg-light text-purple fw-bold">26</td>
            <td class="seat bg-light text-purple fw-bold">27</td>
            <td class="seat bg-light text-purple fw-bold">28</td>
            <td class="seat bg-light text-purple fw-bold">29</td>
            <td class="seat bg-light text-purple fw-bold">30</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer class="bg-dark text-white py-3">
    <div class="container text-center">
      <p class="mb-0">© 2025 자리 배치표. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
